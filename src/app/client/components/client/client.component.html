<div class="client__actions">
  <client-keypad
    (onAdd)="showModalWindow('add')"
    (onExport)="export($event)">
  </client-keypad>
</div>
<div class="client__form">
  <client-client-form
  (emitFormEvent)="getRecordsByPage(0, $event)">
  </client-client-form>
</div>
<div class="client__table">
  <label class="client__table__title">Clients</label>
  <client-table [dataSource]="dataSource" [metaColumns]="metaColumns">
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="text-align-right">
        <button
          mat-stroked-button
          color="primary"
          (click)="showModalWindow('edit', row)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
  </client-table>
  <client-paginator
    [length]="quantityRecords"
    [pageSize]="pageSize"
    (onChangePage)="getRecordsByPage($event, form)">
  </client-paginator>
</div>
